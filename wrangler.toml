name = "goprog-backend"
main = "dist/index.js"
compatibility_date = "2024-01-01"

# Build configuration
[build]
command = "npm run build"

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "goprog-db"
database_id = "bc5fb4c9-d2f8-464e-a218-3b365cff3113"

# R2 Storage Binding
[[r2_buckets]]
binding = "R2"
bucket_name = "goprog-images"

# Variables for CORS
[vars]
ALLOWED_ORIGINS = "http://localhost:5173,http://localhost:5176,https://goprog-frontend.pages.dev,https://*.goprog-frontend.pages.dev"
