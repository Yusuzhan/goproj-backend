name = "goprog-backend"
main = "dist/index.js"
compatibility_date = "2024-01-01"

# Build configuration
[build]
command = "npm run build"

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "goprog-db"
database_id = "c91c0c64-45f1-40a5-b7a5-f0b97e23f3d7"

# R2 Storage Binding
[[r2_buckets]]
binding = "R2"
bucket_name = "goprog-images"

# Variables for CORS
[vars]
ALLOWED_ORIGINS = "http://localhost:5173,http://localhost:5176,https://goproj-frontend.pages.dev,https://*.goproj-frontend.pages.dev"
